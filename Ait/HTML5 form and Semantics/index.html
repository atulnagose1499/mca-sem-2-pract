<!DOCTYPE html>
<html>
<h3>Example of Form Element and Attribute</h3>
<body>
<form>
<label for="EMAIL ID">Email Id:</label><br>
<input type="text" name="Email id" id="Email id"><br>
<label for="user-password">Password:</label><br>
<input type="password" name="user-pwd" id="user-password"><br> SELECT GENDER
<br>
<input type="radio" name="gender" id="male">
<label for="male">Male</label><br>
<input type="radio" name="gender" id="female">
<label for="female">Female</label><br>
<b>SELECT SUBJECTS</b>
<br>
<input type="checkbox" name="subject" id="maths">
<label for="maths">Maths</label>
<input type="checkbox" name="subject" id="science">
<label for="science">Science</label>
<input type="checkbox" name="subject" id="english">
<label for="english">English</label><br>
<label for="country">Country:</label>
<select name="country" id="country">
<option value="India">India</option>
<option value="Sri Lanka">Sri Lanka</option>
<option value="Australia">Australia</option>
</select><br>
<label for="Description">Description:</label>
<textarea rows="5" cols="50" name="Description" id="Description"></textarea><br>
<label for="fileselect">Upload:</label>
<input type="file" name="upload" id="fileselect"><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
